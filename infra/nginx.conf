# Nginx config with sticky sessions for Socket.IO
# Required when running multiple backend instances

upstream lecture_backend {
    # ip_hash ensures the same client always hits the same server
    # This is REQUIRED for Socket.IO HTTP long-polling fallback
    ip_hash;
    
    server lecture-server-1:4001;
    server lecture-server-2:4001;
    # Add more servers as needed
}

server {
    listen 80;
    server_name your-domain.com;

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API & Socket.IO
    location /api/ {
        proxy_pass http://lecture_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO (WebSocket + polling)
    location /socket.io/ {
        proxy_pass http://lecture_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-polling
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
